<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>当当网新书排行榜</title>
    <link rel="stylesheet" href="assets/lib/weui/weui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/0.4.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/0.8.0/css/jquery-weui.min.css">
</head>

<body>
    <div ng-app='app' ng-controller='mainController'>
      <div ng-view>
      </div>
        <div class="page__bd">
            <div class="weui-tabbar" style="position:fixed;">
                <a href="#/" ng-click='linkTo(0)' class="weui-tabbar__item weui_bar_item_on {{selectedIndex==0 ? 'weui-bar__item_on' : '' }}">
                    <img src="./assets/images/icon_nav_search_bar.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">首页</p>
                </a>
                <a href="#/blog" ng-click='linkTo(1)' class="weui-tabbar__item {{selectedIndex==1? 'weui-bar__item_on' : '' }}">
                    <img src="./assets/images/icon_nav_panel.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">我的blog</p>
                </a>
                <a href="#/dangdang" ng-click='linkTo(2)' class="weui-tabbar__item {{selectedIndex==2? 'weui-bar__item_on' : '' }}">
                    <img src="./assets/images/icon_nav_icons.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">当当热销</p>
                </a>
                <a href="#/about_me" ng-click='linkTo(3)' class="weui-tabbar__item {{selectedIndex==3? 'weui-bar__item_on' : '' }}">
                    <img src="./assets/images/icon_nav_actionSheet.png" alt="" class="weui-tabbar__icon">
                    <p class="weui-tabbar__label">联系我</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/0.8.0/js/jquery-weui.min.js"></script>
    <script src="assets/lib/angular.js"></script>
    <script src='assets/lib/angular-route.js'></script>
    <script src='assets/app.js'></script>
    <script src='assets/api/service.js'></script>
    <script src='assets/controllers/main_controller.js'></script>
    <script src='assets/controllers/dangdang_controller.js'></script>
    <script src='assets/controllers/allBook_controller.js'></script>
</body>

</html>
