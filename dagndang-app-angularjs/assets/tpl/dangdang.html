<div class="weui-cells" ng-repeat='item in bookTypes'>
  <a class="weui-cell weui-cell_access" href="#/dangdangbook/{{item.id}}" >
      <div class="weui-cell__hd">
        <img ng-src="{{item.img}}" alt="" style="width:40px;margin-right:5px;display:block">
      </div>
      <div class="weui-cell__bd">
          <p>{{item.name}}</p>
      </div>
      <div class="weui-cell__ft">{{item.description}}</div>
  </a>
</div>
