<div class="weui_panel weui_panel_access">
  <div class="weui_panel_hd">图文组合列表</div>
  <div class="weui_panel_bd" ng-repeat="item in bookData">
    <a href="{{item.url}}" class="weui_media_box weui_media_appmsg">
      <div class="weui_media_hd">
        <img class="weui_media_appmsg_thumb" src="{{item.pic}}" alt="">
      </div>
      <div class="weui_media_bd">
        <h4 class="weui_media_title">{{item.title}}</h4>
        <p class="weui_media_desc">{{item.author}}</p>
        <span style="display: inline;" class="weui_media_desc">{{item.time}}</span><span style="margin-left: 10px;display: inline;"  class="weui_media_desc">{{$value.press}}</span>
        <p style="color:rgb(219, 84, 34)" class="weui_media_desc">{{item.prices}}</p>
      </div>
    </a>
  </div>
  <!-- <a class="weui_panel_ft" href="javascript:void(0);">查看更多</a> -->
</div>
